<div class="cont">
  <div class="form-group">
    <form class="input-form">
      <input (keyup)="applyFilter($event.target.value)" class="form-control" id="filterInput" placeholder="Filter the questions here...">
    </form>
  </div>

  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Topic Column -->
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef>Topic</th>
        <td mat-cell *matCellDef="let data"> {{data.topic}} </td>
      </ng-container>

      <!-- Question Column -->
      <ng-container matColumnDef="question_text">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let data"> {{data.question_text}} </td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Date Asked</th>
        <td mat-cell *matCellDef="let data"> {{data.timestamp}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row;
    columns: displayedColumns;" (click)="handleClick($event)"></tr>
    </table>
  </div>
</div>
